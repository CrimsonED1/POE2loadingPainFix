<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100"
style="background-color:#ffFFFF;enable-background:new 0 0 508.044 508.044;"
>
    <!-- Koordinatensystem -->
    <line x1="30" y1="80" x2="280" y2="80" stroke="black" stroke-width="1"/>
    <line x1="30" y1="20" x2="30" y2="80" stroke="black" stroke-width="1"/>
    
    <!-- Signal -->
    <path d="M 30 80 
             L 130 80 
             L 130 30 
             L 140 30 
             L 140 80 
             L 240 80" 
          stroke="blue" 
          stroke-width="2" 
          fill="none"/>
    
    <!-- Zeitmarkierungen -->
    <text x="30" y="95" font-size="10">0</text>
    <text x="70" y="95" font-size="10">100ms (run)</text>
    <text x="145" y="40" font-size="10">10ms (pause)</text>
    <text x="190" y="95" font-size="10">100ms (run) .... repeat</text>
    
    <!-- Spannungsmarkierungen -->
    <text x="00" y="85" font-size="10">0</text>
    <text x="40" y="35" font-size="10">Limited</text>
    
    <!-- Beschriftungen -->
    <text x="150" y="15" font-size="12" text-anchor="middle">Limit Threads</text>
</svg>